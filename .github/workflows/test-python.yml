name: test-python
env:
  TZ: Asia/Shanghai

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: install python
        run: |
          sudo apt-get update
          sudo apt install -y python2.7

      - name: check python
        run: |
          python2.7 --version
          which python2.7
